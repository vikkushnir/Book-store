databaseChangeLog:
  - changeSet:
      id: add-categories
      author: vik
      changes:
        - insert:
            tableName: categories
            columns:
              - column: {name: name, value: "Comic Science Fiction"}
              - column: {name: description, value: "Books that blend science fiction with humor."}
        - insert:
            tableName: categories
            columns:
